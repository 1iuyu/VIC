language: c
sudo: false # use container based build
notifications:
  email: false

matrix:
  fast_finish: false
  include:
  # Classic Driver
  - compiler: clang
    env: TESTID='classic'
  - compiler: gcc
    env: TESTID='classic'
  - compiler: gcc
    env: TESTID='classic'
    addons:
      apt_packages:
        - gcc-5
  # Image Driver
  - compiler: gcc
    env: TESTID='image'
    addons:
      apt_packages:
        - libnetcdf-dev
        - mpich-bin
  # Python Driver
  - compiler: clang
    env: TESTID="python_2.7"
  - compiler: gcc
    env: TESTID="python_2.7"
  - compiler: clang
    env: TESTID="python_3.4"
  - compiler: gcc
    env: TESTID="python_3.4"
  allow_failures:
  # Image Driver
  - compiler: gcc
    env: TESTID='image'
    addons:
      apt_packages:
        - libnetcdf-dev
        - mpich-bin
  # Python Driver
  - compiler: clang
    env: TESTID="python_2.7"
  - compiler: gcc
    env: TESTID="python_2.7"

before_install:
  - source ci/${TESTID}.travis
  - vic_before_install
install:
  - vic_install
script:
  - vic_script
after_success:
  - vic_after_success
after_failure:
  - vic_after_failure
